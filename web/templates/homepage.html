<script src = "https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
<canvas id="chart" width="400" height= "400"></canvas>
<script>
    const xlabel = [];
    const ytemps = [];

    chartit();
    async function chartit(){
        getData();
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xlabel,
                datasets: [{
                    label: 'Minimum temperature',
                    data: ytemps,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
                }]
            },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
        });
    }

    import {get_temperature, label_xaxis, plot_temperatures} from 'weather_analysis.py';
    import {plot_temperatures_line, draw_bar_chart, draw_line_chart} from 'weather_analysis.py';
    import {min_and_max_temp, init_plot, other_weather_updates} from 'weather_analysis.py';
    import {updates,cloud_and_wind,sunrise_and_sunset} from 'weather_analysis.py';

    function getData(){
        const weather = draw_line_chart("Helsinki");
        const date = weather[2];
        const temp = weather[3];
        xlabel.push(date);
        ytemps.push(temp);
        console.log(date, temp);
</script>
